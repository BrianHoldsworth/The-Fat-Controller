<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <div id="container" class="offline">
        <!--
        Portrait
        c = / *
        7 8 9 -
        4 5 6 +
        1 2 3 r
        0 0 . r

        Landscape
        cut cpy pst
         (  up   )
        lft  %  rgt
         <  dwn  >
         ^   $   ,

         Shift might be handy
         Also F2
         but F2 is 2...
        -->

        <div class="button landscape" id="cut">
            <span>Cut</span>
        </div>
        <div class="button landscape" id="copy">
            <span>Copy</span>
        </div>
        <div class="button landscape" id="paste">
            <span>Paste</span>
        </div>

        <div class="button" id="delete">
            <span>⌫</span>
        </div>
        <div class="button" id="equal">
            <span>=</span>
        </div>
        <div class="button" id="slash">
            <span>/</span>
        </div>
        <div class="button" id="asterisk">
            <span>*</span>
        </div>

        <div class="button landscape" id="leftparen">
            <span>(</span>
        </div>
        <div class="button landscape" id="up">
            <span>↑</span>
        </div>
        <div class="button landscape" id="rightparen">
            <span>)</span>
        </div>

        <div class="button" id="seven">
            <span>7</span>
        </div>
        <div class="button" id="eight">
            <span>8</span>
        </div>
        <div class="button" id="nine">
            <span>9</span>
        </div>
        <div class="button" id="minus">
            <span>-</span>
        </div>

        <div class="button landscape" id="left">
            <span>←</span>
        </div>
        <div class="button landscape" id="percent">
            <span>%</span>
        </div>
        <div class="button landscape" id="right">
            <span>→</span>
        </div>

        <div class="button" id="four">
            <span>4</span>
        </div>
        <div class="button" id="five">
            <span>5</span>
        </div>
        <div class="button" id="six">
            <span>6</span>
        </div>
        <div class="button" id="plus">
            <span>+</span>
        </div>

        <div class="button landscape" id="less">
            <span>&lt;</span>
        </div>
        <div class="button landscape" id="down">
            <span>↓</span>
        </div>
        <div class="button landscape" id="greater">
            <span>&gt;</span>
        </div>

        <div class="button" id="one">
            <span>1</span>
        </div>
        <div class="button" id="two">
            <span>2</span>
        </div>
        <div class="button" id="three">
            <span>3</span>
        </div>
        <div class="button" id="return">
            <span>⮐</span>
        </div>

        <div class="button landscape" id="caret">
            <span>^</span>
        </div>
        <div class="button landscape" id="dollar">
            <span>$</span>
        </div>
        <div class="button landscape" id="comma">
            <span>,</span>
        </div>

        <div class="button" id="zero">
            <span>0</span>
        </div>
        <div class="button" id="period">
            <span>.</span>
        </div>
    </div>
</body>
</html>
