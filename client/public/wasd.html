<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WASD</title>
</head>
<body>
    <div id="container" class="offline">
        <div class="row">
            <div class="button" id="tab">
                <span>tab</span>
            </div>
            <div class="button" id="q">
                <span>Q</span>
            </div>
            <div class="button" id="w">
                <span>W</span>
            </div>
            <div class="button" id="e">
                <span>E</span>
            </div>
            <div class="button" id="r">
                <span>R</span>
            </div>
        </div>

        <div class="row">
            <div class="button" id="capslock">
                <span>caps lock</span>
            </div>
            <div class="button" id="a">
                <span>A</span>
            </div>
            <div class="button" id="s">
                <span>S</span>
            </div>
            <div class="button" id="d">
                <span>D</span>
            </div>
            <div class="button" id="f">
                <span>F</span>
            </div>
        </div>

        <div class="row">
            <div class="button" id="shift">
                <span>shift</span>
            </div>
            <div class="button" id="z">
                <span>Z</span>
            </div>
            <div class="button" id="x">
                <span>X</span>
            </div>
            <div class="button" id="c">
                <span>C</span>
            </div>
        </div>
    </div>
</body>
</html>
