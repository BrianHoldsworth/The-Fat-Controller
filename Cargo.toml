[package]
name = "tfc"
description = "The Fat Controller. A library for simulating mouse and keyboard events. Features an iOS app for remote control."
version = "0.1.0"
authors = ["Kerndog73 <kerndog73@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "tfc"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/bin/server/main.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
warp = "0.3"
log = "0"
pretty_env_logger = "0"
futures = "0.3"
tokio-stream = "0.1"
askama = { version = "0.10", features = ["with-warp"] }
askama_warp = "0.11"
core-graphics = { version = "0.22", features = ["highsierra"] }
bitflags = "1"

[profile.release]
lto = true

[build-dependencies]
heck = "0.3"
